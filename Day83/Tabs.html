<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tabby Tabs</title>
    <link rel = "stylesheet" href = "Tabs.css">
  </head>

  <body>
    <div class = "tabs">

      <input type = "radio" name = "tabs" id = "tabone" checked = "checked">
      <label for = "tabone">Tabby 1</label>
      <div class = "tab">
        <h2>Tab Tab Tab</h2>
        <p>This is a tab</p>
      </div>

      <input type = "radio" name = "tabs" id = "tabtwo">
      <label for = "tabtwo">Tabby 2</label>
      <div class = "tab">
        <h2>Tab Tab</h2>
        <p>This is another tab</p>
      </div>

      <input type = "radio" name = "tabs" id = "tabthree">
      <label for = "tabthree">Tabby 3</label>
      <div class = "tab">
        <h2>Tab</h2>
        <p>This is the third tab</p>
      </div>
      
    </div>
  </body>
</html>
